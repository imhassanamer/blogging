<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BlogHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #f8fafc, #ffffff);
            padding: 2rem;
        }

        .register-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 1.875rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #4b5563;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .register-btn {
            background: #2563eb !important;
            color: #fff !important;
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-size: 1.15rem;
            font-family: inherit;
            margin-top: 0.5rem;
            text-align: center;
            display: block;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .register-btn:hover {
            background: #1d4ed8 !important;
        }

        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .register-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo:hover {
            transform: translateY(-2px);
            color: #1d4ed8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">BlogHub</a>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Join BlogHub</h1>
                <p>Create your account and start sharing your stories</p>
            </div>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" autocomplete="new-password">
                </div>
                <button type="submit" class="register-btn">Create Account</button>
            </form>
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Load existing users from localStorage
        const users = JSON.parse(localStorage.getItem('bloghub_users') || '[]');
        const emailExists = users.some(u => u.email === email);
        if (emailExists) {
            alert('Email already registered. Please login instead.');
            return;
        }

        const newUser = { name, email, password };
        users.push(newUser);
        localStorage.setItem('bloghub_users', JSON.stringify(users));

        alert('Registration successful!');
        window.location.href = 'login.html';
    });
    </script>
</body>
</html>
